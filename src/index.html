<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log parser</title>
    <link href="css/reset.css" rel="stylesheet" type="text/css">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <script src="js/log_parser.js"></script>
    <script src="js/log_table.js"></script>
</head>
<body>
    <main class="wrapper">
        <div class="file-selector wrapper__file-selector">

        <table class="log-table-warning log-table-common"></table>
    </main>
    <script src="js/init.js"></script>
</body>
</html>
